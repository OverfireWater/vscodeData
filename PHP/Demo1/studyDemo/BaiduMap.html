var map = new BMapGL.Map("allmap");
map.centerAndZoom(new BMapGL.Point(106.583715,29.563479), 19);
map.setHeading(64.5);
map.setTilt(73);
//控件的偏移量
var opts = {
    offset: new BMapGL.Size(50, 50)
}
var opts1 = {
    offset: new BMapGL.Size(150, 5)
}
var scaleCtrl = new BMapGL.ScaleControl(opts1);  // 添加比例尺控件
map.addControl(scaleCtrl);
var zoomCtrl = new BMapGL.ZoomControl();  // 添加缩放控件
map.addControl(zoomCtrl);
var cityCtrl = new BMapGL.CityListControl(opts);  // 添加城市列表控件
map.addControl(cityCtrl);
map.setMapStyleV2({     
  styleId: '2786006dd07f6da963077499be048447'
});
